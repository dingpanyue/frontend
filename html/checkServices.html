<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../public/swiper/dist/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/checkServices.css" />
    <title>查看服务</title>
  </head>
  <body>
    <!-- 头部信息 -->
    <div class="page_header">
      <header class="aui-bar aui-bar-nav page_header_color">
          <a class="aui-pull-left aui-btn page_header_return">
              <span class="aui-iconfont aui-icon-left"></span>返回
          </a>
          <div class="aui-title">查看服务</div>
      </header>
    </div>

    <!-- 如果服务方上传了图片，则展示一个轮播 -->
    <div class="server_focus_container">
      <div class="swiper-container" id="server_focus">
          <div class="swiper-wrapper" id="server_focus_wrapper">

          </div>

          <div class="swiper-pagination"></div>
      </div>
    </div>

    <div class="server_msg_view_container">
      <section class="aui-content-padded">
        <div class="aui-card-list">
            <div class="aui-card-list-header aui-card-list-user aui-border-b">
                <div class="aui-card-list-user-avatar">
                    <img id="server_user_img" src="" class="aui-img-round" />
                </div>

                <div class="aui-card-list-user-name">
                    <div id="server_user_name"></div>
                    <small id="server_user_time"></small>
                </div>
                <div id="server_user_address" class="aui-card-list-user-info"></div>
            </div>

            <div class="aui-card-list-header">服务介绍</div>
            <div id="server_user_content" class="aui-card-list-content-padded"></div>

        </div>
      </section>
    </div>

    <!-- 聊天按钮 -->
    <div class="services_chat_btn">聊一聊</div>

  </body>
  <script src="../script/api.js"></script>
  <script src="../script/aui-toast.js"></script>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="../public/js/app_public.js"></script>
  <script src="../public/swiper/dist/js/swiper.min.js"></script>
  <script src="../script/checkServices.js"></script>
</html>
