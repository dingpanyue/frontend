<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../css/aui.css" />
  <link rel="stylesheet" type="text/css" href="../css/settingPayParssword.css">
  <title>支付密码</title>
</head>
<body>
  <header style="background-color:#333;" class="aui-bar aui-bar-nav">
    <a class="aui-pull-left aui-btn" id="close_page">
        <span class="aui-iconfont aui-icon-left"></span>返回
    </a>
    <div class="aui-title">设置支付密码</div>
  </header>


  <!-- 一个提示性的大标题 -->
  <div class="tip_large_title">
    设置6位数字支付密码
  </div>

  <!-- 表单区域 -->
  <div class="user_paw_input_container">
    <input type="password" maxlength="6" id="user_pay_paw" class="user_pay_paw" name="user_pay_paw"/>
  </div>

  <!-- 也是一个提示性的东西 -->
  <div class="tip_txt">尽量不要使用重复·连续的数字</div>

</body>


<script src="../script/api.js"></script>
<script src="../public/js/app_public.js"></script>
<script src="../script/settingPayParssword.js"></script>
</html>
