<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/userInfoEdit.css" />
    <title>用户信息</title>
  </head>

  <body>
    <!-- 返回按钮 -->
    <header style="background-color:#333;" class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn" id="page_header_return">
            <span class="aui-iconfont aui-icon-left "></span>返回
        </a>
        <div class="aui-title">设置展示页</div>
    </header>
    <div class="page_body_container">

      <!-- 个人说明 -->
      <div class="user_personal_note">
        <textarea name="user_personal_note_textarea" id="user_personal_note_textarea" placeholder="请输入个人说明" maxlength="300" cols="100" rows="10"></textarea>
      </div>

      <!-- 擅长领域 -->
      <div class="user_good_field">
        <div class="user_good_field_title">选择擅长的领域： <span style="color:#c0c0c0;font-size:12px;">(提示：点击已选的可取消选择)</span> </div>
        <div class="user_good_field_selected">
          <ul class="user_good_field_selected_ul"></ul>
          <div style="clear: both;"></div>
        </div>
        <div class="user_good_field_elected">
          <ul class="user_good_field_elected_ul">
            <li index="1" id="1">创新</li>
            <li index="2" id="2">陪伴</li>
            <li index="3" id="3">庆典</li>
            <li index="4" id="4">机械</li>
            <li index="5" id="5">心理</li>
            <li index="6" id="6">代办</li>
            <li index="7" id="7">闲置</li>
            <li index="8" id="8">招标</li>
            <li index="9" id="9">定制</li>
            <li index="10" id="10">法律</li>
            <li index="11" id="11">教育</li>
            <li index="12" id="12">家政</li>
            <li index="13" id="13">维修</li>
            <li index="14" id="14">美容</li>
            <li index="15" id="15">才艺</li>
            <li index="16" id="16">私影</li>
            <li index="17" id="17">代管</li>
            <li index="18" id="18">秘书</li>
            <li index="19" id="19">汽车</li>
            <li index="20" id="20">保险</li>
            <li index="21" id="21">寻人</li>
            <li index="22" id="22">私旅</li>
            <li index="23" id="23">招聘</li>
            <li index="24" id="24">聊天</li>
          </ul>
          <div style="clear: both;"></div>
        </div>
      </div>

      <!-- 设置展示图片 -->
      <div class="user_exhibition_img">
        <div class="user_exhibition_img_title">添加展示图片：<span style="color:#c0c0c0;font-size:14px;">(提示：点击图片可删除哦~~)</span></div>
        <div class="user_add_img">点击添加图片</div>

        <div class="user_exhibition_img_container">
          <div class="user_exhibition_img_ul"></div>
        </div>
      </div>

      <!-- 提交按钮 -->
      <div class="user_info_submit">提交</div>
    </div>

  </body>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="../script/api.js"></script>
  <script src="../script/aui-toast.js"></script>
  <script src="../public/js/app_public.js"></script>
  <script src="../script/userInfoEdit.js"></script>
</html>
